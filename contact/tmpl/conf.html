<!doctype html>
<html class="no-js" lang="ja">
    <head>  
        <meta charset="utf-8">
        <title>contact-cgimail-template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="">
        <meta property="og:type" content="website">
        <meta name="twitter:card" content="summary">
        <meta name="theme-color" content="">

        <!-- ドメイン変更する箇所(絶対パスで指定) -->
        <meta property="og:url" content="">
        <meta property="og:image" content="">
        <link rel="canonical" href="">
        <!-- ここまで -->

        <link rel="stylesheet" href="../style.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <main class="contact">
                <section class="intro">
                    <ul>
                        <li class=""><div class="icon"></div><div class="text">入力<div></li>
                        <li class="border"></li>
                        <li class="active"><div class="icon"></div><div class="text">確認<div></li>
                        <li class="border"></li>
                        <li class=""><div class="icon"></div><div class="text">完了<div></li>
                    </ul>

                    <p>以下の内容でよろしければ「送信する」ボタンを押して下さい。</p>
                </section>

                <section class="form confirm">
                    <!-- cell -->
                    <dl>
                        <dt>!key!</dt>
                        <dd>!val!</dd>
                    </dl>
                    <!-- /cell -->

                    <form action="!mail_cgi!" method="post">
                        <!-- hidden -->
                        <button type="submit">
                            入力内容を送信する
                            <span><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg></span>
                        </button>
                        <input type="button" class="prevBtn" value="修正する" onclick="history.back()">
                    </form>
                </section>
            </main>
        </div>

        <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="../js/jquery.validate.min.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
